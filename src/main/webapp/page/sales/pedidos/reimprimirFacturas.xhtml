<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="reImprimirFacturasDlg" widgetVar="reImprimirFacturasDialog" modal="true" resizable="true" appendTo="@(body)" header="Reimpresion Facturas">
            <h:form id="reImprimirFacturasForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="fechaInicio" value="Fecha inicio:" />
                        <p:calendar id="fechaInicio" value="#{pedidosReportController.startDate}" required="true" requiredMessage="La fecha es necesario."/>

                        <p:outputLabel for="fechaFin" value="Fecha fin:" />
                        <p:calendar id="fechaFin" value="#{pedidosReportController.endDate}" required="true" requiredMessage="La fecha es necesario."/>
                    </p:panelGrid>

                    <p:commandButton value="Generar" 
                                     id="printFactura" 
                                     actionListener="#{pedidosReportController.reImpresionFacturas}"
                                     onclick="PF('reImprimirFacturasDialog').hide();"
                                     ajax="false"/>

                    <p:commandButton value="#{bundle.Close}"
                                     onclick="reImprimirFacturasDialog.close()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
